<!DOCTYPE html>
<html>
<head>
    <title>Effective JavaScript: Frogger</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div id="controls" class="col-md-5">
                <div class="row">
                    <h1>Bugger</h1>
                    <h2>- A Frogger clone -</h2>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button id="btn-restart">Restart Game</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3">
                        Choose player:
                    </div>
                    <div id="player-image" class="col-md-9">
                        <div class="col-md-1">
                            <img id="img-boy" src="images/char-boy.png" width="50" height="85">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img id="img-cat-girl" src="images/char-cat-girl.png" width="50" height="85">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img id="img-horn-girl" src="images/char-horn-girl.png" width="50" height="85">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img id="img-pink-girl" src="images/char-pink-girl.png" width="50" height="85">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-1">
                            <img id="img-princess-girl" src="images/char-princess-girl.png" width="50" height="85">
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="slider-num-enemies">Number of Enemies:</label>
                    </div>
                    <div class="col-md-1">
                        <span id="num-enemies">6</span>
                    </div>
                    <div class="col-md-6">
                        <input id="slider-num-enemies" type="range" min="3" max="15" value="6"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="slider-speed">Enemy Speed:</label>
                    </div>
                    <div class="col-md-1">
                        <span id="speed">200</span>
                    </div>
                    <div class="col-md-6">
                        <input id="slider-speed" type="range" min="50" max="500" value="200"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label for="slider-speed">Enemy Speed Variance:</label>
                    </div>
                    <div class="col-md-1">
                        <span id="variance">400</span>
                    </div>
                    <div class="col-md-6">
                        <input id="slider-variance" type="range" min="100" max="600" value="400"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button id="btn-reset">Reset to Defaults</button>
                    </div>
                </div>
            </div>
            <div id="game" class="col-md-7">
                <canvas id="game-canvas" width="505" height="606"></canvas>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/actor.js"></script>
    <script src="js/gem.js"></script>
    <script src="js/person.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/player.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
